<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
  <title>Lyon Travel Guide — Great App (with Routes)</title>

  <!-- Leaflet & Awesome Markers & Font Awesome -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet.awesome-markers@2.0.5/dist/leaflet.awesome-markers.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.awesome-markers@2.0.5/dist/leaflet.awesome-markers.js"></script>

  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <!-- Tabs -->
  <div class="tabs" role="tablist">
    <div class="tab active" data-tab="mapTab" role="tab" aria-selected="true" tabindex="0">Map</div>
    <div class="tab" data-tab="planTab" role="tab" aria-selected="false" tabindex="0">Plan</div>
  </div>

  <!-- MAP TAB -->
  <div id="mapTab" class="tab-content active">
    <div id="map">
      <button id="filtersToggle" class="toggle-btn" aria-label="Show filters" tabindex="0">⚙️ Filters</button>
      <button id="legendToggle" class="toggle-btn" aria-label="Show legend" tabindex="0">📖 Legend</button>

      <div id="filtersPanel" class="panel filters-panel" aria-label="Filters Panel">
        <label for="planSelect">Plan</label>
        <select id="planSelect" aria-label="Select Plan">
          <!-- Options will be populated dynamically using planTitles and numeric keys -->
        </select>
        <label for="daySelect">Day</label>
        <select id="daySelect" aria-label="Select Day">
          <!-- Options will be populated dynamically using actual day names from the selected plan -->
        </select>
        <label for="catSelect">Category</label>
        <select id="catSelect" aria-label="Select Category">
          <!-- Options will be populated dynamically -->
        </select>
        <button id="clearFilters" aria-label="Clear All Filters" tabindex="0">Clear All Filters</button>
      </div>

      <div id="legendPanel" class="panel legend-panel" aria-label="Legend Panel">
        <div class="legend-title">Legend</div>
        <div class="legend-section"></div>
      </div>
    </div>
  </div>

  <!-- PLAN TAB -->
  <div id="planTab" class="tab-content">
    <div id="plan">
      <h3>Trip Plan</h3>
      <div id="planDetails"></div>
    </div>
  </div>

  <script src="data.js"></script>
  <script src="app.js"></script>
</body>
</html>
